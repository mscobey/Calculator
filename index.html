<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <div id="screen"></div>
        <button class="num Button" id="clear">CLEAR</button>
        <button class="operator Button" id="divide" value="/">รท</button>
        <button class="num Button" id="7">7</button>
        <button class="num Button" id="8">8</button>
        <button class="num Button" id="9">9</button>
        <button class="operator Button" id="multiply" value="*">ร</button>
        <button class="num Button" id="4">4</button>
        <button class="num Button" id="5">5</button>
        <button class="num Button" id="6">6</button>
        <button class="operator Button" id="subtract" value="-">-</button>
        <button class="num Button" id="1">1</button>
        <button class="num Button" id="2">2</button>
        <button class="num Button" id="3">3</button>
        <button class="operator Button" id="add" value="+">+</button>
        <button class="num Button" id="0">0</button>
        <button class="num Button" id="decimal">.</button>
        <button class="num Button" id="negative"></button>
        <button class="operator Button" id="equals">=</button>
    </div>
    
</body>
<script src="calculator.js"></script>
</html>
